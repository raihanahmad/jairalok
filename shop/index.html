    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Modal 
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the modal Two
        var modalTwo = document.getElementById('myModal-two');


        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the button two that opens the modal
        var btnTwo = document.getElementById("myBtn-two");


        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the <span> element that closes the modal
        var spanTwo = document.getElementsByClassName("close-two")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }
        // When the user clicks the button, open the modal
        btnTwo.onclick = function () {
            modalTwo.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks on <span> two (x), close the modal
        spanTwo.onclick = function () {
            modalTwo.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
