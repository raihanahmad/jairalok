<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Step into the world of Jairalok Sunglasses and elevate your style with unique, premium eyewear. Hand-picked by renowned artist and fashion designer Jairalok himself, our collection showcases the perfect blend of art and functionality. Shop now and make a statement with Jairalok Sunglasses - the perfect accessory to elevate any outfit." />
    <meta name="keywords"
        content="Jairalok, Sunglass, Jairalok Sunglasses, BD, sunglasses price in bangladesh, sunglass in bd" />
    <title>Jayralok Sunglasses Collection</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>

<body>
    <div class="container bg">
        <div class="shop-card">
            <div class="title">
                Jairalok Sunglass
            </div>
            <div class="desc">
                with signature
            </div>

            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="jk-1.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-3.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-4.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-2.jpg" />
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>


            <div class="cta">
                <div class="price">৳ 499</div>
                <button id="myBtn" class="btn">Order Now<span class="bg"></span></button>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">×</span>
                    <p>Fill Up Input Fields</p>
                    <form id="contact-form" name="contact" method="POST">
                        <div class="single-form">
                            <input id="name" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="single-form">
                            <input id="number" type="number" name="number" placeholder="Number">
                        </div>
                        <div class="single-form">
                            <textarea id="address" name="address" placeholder="Address"></textarea>
                        </div>
                        <div class="single-form">
                            <textarea id="message" name="message" placeholder="Your Message"></textarea>
                        </div>
                        <p class="form-message"></p>
                        <div class="single-form">
                            <button class="button-3" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>

            </div>

            <!-- <script src="shop.js"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper('.swiper', {
                    autoplay: {
                        delay: 3000,
                        disableOnInteraction: false,
                    },
                    loop: true,

                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true
                    },

                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });

                // Modal 
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks the button, open the modal
                btn.onclick = function () {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
            <script>
                function submitToSlack(event) {
                    event.preventDefault(); // Prevent the default form submission behavior

                    var nameInput = document.getElementById('name');
                    var numberInput = document.getElementById('number');
                    var addressInput = document.getElementById('address');
                    var messageInput = document.getElementById('message');

                    // Create a JavaScript object with the form data
                    var payload = {
                        "blocks": [
                            {
                                "type": "header",
                                "text": {
                                    "type": "plain_text",
                                    "text": "A New Product Inquiry Submitted",
                                    "emoji": true
                                }
                            },
                            {
                                "type": "section",
                                "fields": [
                                    {
                                        "type": "mrkdwn",
                                        "text": `*Name:*\n${nameInput.value}`
                                    },
                                    {
                                        "type": "mrkdwn",
                                        "text": `*Number:*\n${numberInput.value}`
                                    },
                                    {
                                        "type": "mrkdwn",
                                        "text": `*Address:*\n${addressInput.value}`
                                    },
                                    {
                                        "type": "mrkdwn",
                                        "text": `*Message:*\n${messageInput.value}`
                                    }
                                ]
                            }
                        ]
                    };

                    fetch('https://hooks.slack.com/services/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', {
                        method: 'POST',
                        headers: {
                        },
                        body: JSON.stringify(payload)
                    })
                        .then(response => {
                            document.getElementById('myModal').style.display = 'none';
                            alert('Your order inquiry have been submitted. We will contact you soon.')
                        })
                        .catch(error => {
                            alert('Something went wrong while submitting.')
                        });
                }

                var form = document.getElementById('contact-form');
                form.addEventListener('submit', submitToSlack);

            </script>
</body>

</html>
