<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Step into the world of Jairalok Sunglasses and elevate your style with unique, premium eyewear. Hand-picked by renowned artist and fashion designer Jairalok himself, our collection showcases the perfect blend of art and functionality. Shop now and make a statement with Jairalok Sunglasses - the perfect accessory to elevate any outfit." />
    <meta name="keywords"
        content="Jairalok, Sunglass, Jairalok Sunglasses, BD, sunglasses price in bangladesh, sunglass in bd" />
    <title>Jayralok Sunglasses Collection</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>

<body>
    <div class="container bg">
        <div class="shop-card">
            <div class="title">
                Jairalok Sunglass
            </div>
            <div class="desc">
                with signature
            </div>

            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="jk-1.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-3.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-4.jpg" />
                    </div>
                    <div class="swiper-slide"><img src="jk-2.jpg" />
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>


            <div class="cta">
                <div class="price">à§³ 499</div>
                <a class="btn" href="https://web.facebook.com/jairalokraihanofficial/">Order Now<span
                        class="bg"></span></a>
                <!-- <button class="btn">Order Now<span class="bg"></span></button> -->
            </div>
        </div>
    </div>

    <!-- <script src="shop.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
